<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
        body {
            background-color: orangered;
        }
        #outer{
            margin: auto;
            margin-top: 250px;
            border: 5px dotted black;
            text-align: center;
            width: 700px;
            height: 300px;

            background-color: blueviolet;
        }
    </style>
</head>

<body>

    <div id="outer">

        <h1 style="font-size: 60px;"> Simple Digital Clock.</h1>
        <br><br>
        <h1><div id="DigitalClock" style="font-size: 60px;"></div></h1>
    </div>



    <!-- Javascript Code -->
    <script type="text/javascript">

        function showTime() {

            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12 // if 13PM THEN 13 - 12 = 1 PM 
                session = "PM"
            }


            // Converting To Two Digit Number 12:2:5 = 12:02:05
            /*if( h<10){
                h = "0" + h;
            }
            if( m<10){
                m = "0" + m;
            }
            if( s<10){
                s = "0" + s;
            }*/

            //Same Code Using Ternary Operator
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;


            document.getElementById("DigitalClock").innerHTML = h + " : " + m + " : " + s + " " + session;

            setTimeout(showTime, 1000); // 1000 mili seconds = 1 Second

        }

        showTime()

    </script>
</body>

</html>
