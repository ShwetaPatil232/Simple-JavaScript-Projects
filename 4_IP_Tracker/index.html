<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP LookUP Project</title>

    <style>
        body{
            background-color: coral;
        }
        main-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1 style="background-color: darkorchid; border: 5px dotted black; width: fit-content; font-size: 60px; margin: auto; padding: 10px; margin-top: 40px;">IP LookUP Site.</h1>
    <br><br> <br>


    <div class="main-container" style="background-color: fuchsia; border: 5px dotted black; margin: auto; padding: 20px; width: 1200px; height: 500px; align-items: center; font-size: 30px;">
        <h2 class="ip-display">IP Address : </h2>
        <h2 class="location-display">Location :     </h2>
        <center><button class="lookup-btn" style=" background-color:blueviolet; font-size: 30px;"> LookUp IP </button></center>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const lookupBtn = document.querySelector(".lookup-btn")
        const ip_display = document.querySelector(".ip-display")
        const location_display = document.querySelector(".location-display")

        lookupBtn.addEventListener("click", ()=>{

            var temp="";
            axios.get("https://ipapi.co/json/").then(response =>{
                console.log(response);

            ip_display.textContent = "IP Address : "+`${response.data.ip}`;
            location_display.textContent = "Location :     " + `   ${response.data.city}, ${response.data.region}, ${response.data.country}`;
            } )

        });

    </script>
</body>
</html>
